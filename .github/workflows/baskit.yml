name: Run Appium Android Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-android:
    name: Appium Android Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Match your project's node version

      - name: Install Dependencies
        run: npm ci

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Appium CLI
        run: |
          npm install -g appium
          appium --version

      - name: Install Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: |
            echo "âœ… Android emulator is running"
            npx wdio run wdio.conf.js --spec test/specs/Baskit

      - name: Upload test reports (optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./reports  # Customize if your reports are in a different path
